<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Cursos FATEC-SO</title>
</head>

<body>
    <script>
        function pergunta(opcao) {
            var option = confirm(`Você será redirecionado para ${opcao} \n Deseja continuar?`);
            if (option == false) {
                return 0;
            } else {
                window.open(opcao, "_blank");
            }
        }




    </script>

    </head>

    <body>

        <div class="logo">
            <img src="fatec-logo.png" alt="">
        </div>

        <div class="nome">
            <h2>Faculdade de Tecnologia José Crespo Gonzales</h2>
        </div>

        <h3>Cursos</h3>
        <select id="cursos" name="curso" onchange="pergunta(this.value)">
            <option 
                id="ADS" value="http://www.fatecsorocaba.edu.br/curso_ads.asp"> Análise e Desenvolvimento de Sistemas
            </option>

            <option 
                id="EAT" value="http://www.fatecsorocaba.edu.br/curso_ea.asp"> Eletrônica Automotiva
            </option>

            <option 
                id="FBM" value="http://www.fatecsorocaba.edu.br/curso_fm.asp"> Fabricação Mecânica
            </option>

            <option 
                id="EAD" value="http://www.fatecsorocaba.edu.br/curso_ead-ge.asp"> Gestão Empresarial (EAD)
            </option>

            <option 
                id="GQ" value="http://www.fatecsorocaba.edu.br/curso_gq.asp"> Gestão da Qualidade
            </option>

            <option 
                id="LOG" value="http://www.fatecsorocaba.edu.br/curso_log.asp"> Logística
            </option>

            <option
                id="MA" value="http://www.fatecsorocaba.edu.br/curso_ma.asp"> Manufatura Avançada
            </option>

            <option 
                id="PMT" value="http://www.fatecsorocaba.edu.br/curso_pm.asp"> Processos Metalúrgicos
            </option>

            <option
                id="POL" value="http://www.fatecsorocaba.edu.br/curso_pol.asp"> Polímeros
            </option>

            <option 
                id="PMC" value="http://www.fatecsorocaba.edu.br/curso_proj.asp"> Projetos Mecânicos
            </option>

            <option 
                id="SBM" value="http://www.fatecsorocaba.edu.br/curso_sb.asp"> Sistema Biomédicos
            </option>

        </select>
    </body>

    </html>
